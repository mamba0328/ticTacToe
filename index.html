<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id='x'>
        <div>
            <h1>X</h1>
            <h2 id='xName'>NAME</h2>
        </div>
        
        <p id='xScore'>0</p>
    </div>
    <div id='gameSection'>
    <h2 id='results'></h1>
    <div id='gameGrid'>
        <h1 id='placeHolder'>Press to start the GAME</h1>
    </div>
    <button id='restart'>RESTART?</button>
    </div>
    <div id='o'>
        <div>
            <h1>O</h1>
            <h2 id='oName'>NAME</h2>
        </div>

        <p id='oScore'>0</p>
    </div>
</body>
</html>
